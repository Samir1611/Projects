<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        /* Mobile-first styles */
        .content {
            padding: 20px;
            text-align: center;
        }

        /* Media query for larger screens */
        @media only screen and (min-width: 600px) {
            .content {
                padding: 40px;
            }
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
    <title>Responsive Example</title>
</head>
<body>

    <header>
        <h1>My Responsive Website</h1>
    </header>

    <div class="container">
        <div class="content">
            <h2>Welcome to our website!</h2>
            <p>This is a simple example of a responsive website. The layout adjusts based on the screen size.</p>
            <img src="example-image-mobile.jpg" alt="Mobile Image" style="max-width: 100%;">
        </div>
    </div>

    <footer>
        <p>&copy; 2023 My Responsive Website</p>
    </footer>

</body>
</html>
