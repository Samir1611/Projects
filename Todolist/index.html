<head>

<body style="background-color: #03071e">
  <div class="gradientcolor ">
    <nav class="bg-black text-white flex flex-col justify-center md:flex-row items-center ">
      <div class="logo mx-auto lg:text-3xl lg:py-2">Samir's Notey</div>
      <ul class="flex justify-center space-x-5 md:justify-normal mx-auto cursor-pointer">
        <li>Home</li>
        <li>Update</li>
        <li>All lists</li>
        <li>Reminder</li>
      </ul>
    </nav>

    <div class="container items-center " id="cards">
      <!-- <span id="Quotes" class="lg:text-4xl py-4 items-center flex justify-center "></span> -->

      <div class="responsiver flex flex-col justify-center md:space-x-5 lg:space-x-5 md:flex-row mx-5">
        <div class="anya border-2  border-blue-300 rounded-md items-center my-5 bg-my-red">

          <div class="logo">
            <img class="w-full h-full object-cover object-center aspect-[4/3]"
              src="https://media1.tenor.com/m/cwOI3DtZRzgAAAAC/anya-forger-taking-notes.gif" />
          </div>

          <h1 class="flex justify-center pt-4 text-slate-200 lg:text-lg">
            What's in your mind today?
          </h1>
          <div class=" input-respo flex-row h-full justify-center text-center items-center py-4 ">
            <input type="text" id="UI1"
              class="responsive-placeholder mx-2  h-20 w-5/6 rounded-md px-5 lg:pb-10 md:pb-6 pb-10 text-center text-lg placeholder:text-slate-200 md:mx-5 md:h-24 md:w-5/6 md:text-lg lg:w-5/6 lg:text-lg text-slate-200"
              placeholder="Prepare a plan and implement it ahead Deadlines" style="background-color: #03071e" />
          </div>
          <div class="flex justify-center pb-3 cursor-pointer text-center">
            <button onclick="myFunction()" class="flex note-adder " id="addNoter1">
              <span class="material-symbols-outlined text-slate-200">
                note_add
              </span>
              <div class="text-slate-200 lg:pl-4">Add Notes and Specify Date</div>
            </button>
          </div>
          <div class="flex justify-evenly py-3 cursor-pointer text-center text-slate-200">
            <button onclick="logInputData()" class="flex Unotesaver" id="SaveNote3">
              <span class=" material-symbols-outlined ">add_circle </span>
              <div class=" pl-3 ">Save</div>
            </button>
            <button onclick="logDeleteData()" class="flex Unotesaver" id="SaveNote3">
              <span class="material-symbols-outlined">
                delete
              </span>
              <div class=" pl-3 ">Delete</div>
            </button>
          </div>
        </div>
        <div class=" spongebob border-2 border-blue-300 rounded-md items-center my-5 w-full">
          <div class="logo">
            <img class="w-full h-full aspect-[4/3] object-cover object-center"
              src="https://media1.tenor.com/m/UxTmlMq2lgMAAAAd/writing-notes.gif" />
          </div>

          <h1 class="flex justify-center pt-4 lg:text-lg text-slate-200">
            Any New Projects?
          </h1>

          <div class=" input-respo flex-row h-full justify-center text-center items-center py-4 ">
            <input type="text" id="UI2"
              class="responsive-placeholder mx-2  h-20 w-5/6 rounded-md px-5 lg:pb-10 md:pb-6 pb-10 text-center text-lg placeholder:text-slate-200 md:mx-5 md:h-24 md:w-5/6 md:text-lg lg:w-5/6 lg:text-lg text-slate-200"
              placeholder="Prepare a plan and implement it ahead Deadlines" style="background-color: #03071e" />
          </div>
          <div class="flex justify-center pb-3 cursor-pointer text-center">
            <button onclick="myFunction()" class="flex note-adder" id="addNoter2">
              <span class="material-symbols-outlined text-slate-200">
                note_add
              </span>
              <div class="text-slate-200 lg:pl-4">Add Notes and Specify Date</div>
            </button>
          </div>

          <div class="flex justify-evenly py-3 cursor-pointer text-center text-slate-200">
            <button onclick="logInputData2()" class="flex Unotesaver" id="SaveNote3">
              <span class=" material-symbols-outlined ">add_circle </span>
              <div class=" pl-3 ">Save</div>
            </button>
            <button onclick="logDeleteData2()" class="flex Unotesaver" id="SaveNote3">
              <span class="material-symbols-outlined">
                delete
              </span>
              <div class=" pl-3 ">Delete</div>
            </button>
          </div>

        </div>
        <div class=" courage border-2 border-blue-300 rounded-md items-center my-5 ">
          <div class="logo">
            <img class="w-full h-full object-cover object-center"
              src="https://media1.tenor.com/m/VzXd384xj_4AAAAC/taking-down-notes-courage.gif" />
          </div>

          <h1 class="flex justify-center pt-4 lg:text-lg text-slate-200">
            Prepare a plan for this week.
          </h1>

          <div class=" input-respo flex-row h-full justify-center text-center items-center py-4 ">
            <input type="text" id="UI3"
              class="responsive-placeholder mx-2  h-20 w-5/6 rounded-md px-5 lg:pb-10 md:pb-6 pb-10 text-center text-lg placeholder:text-slate-200 md:mx-5 md:h-24 md:w-5/6 md:text-lg lg:w-5/6 lg:text-lg text-slate-200"
              placeholder="Prepare a plan and implement it ahead Deadlines" style="background-color: #03071e" />
          </div>
          <div class="flex justify-center pb-3 cursor-pointer text-center">
            <button onclick="myFunction()" class="flex note-adder" id="addNoter3">
              <span class="material-symbols-outlined text-slate-200">
                note_add
              </span>
              <div class="text-slate-200 lg:pl-4">Add Notes and Specify Date</div>
            </button>
          </div>

          <div class="flex justify-evenly py-3 cursor-pointer text-center text-slate-200">
            <button onclick="logInputData3()" class="flex Unotesaver" id="SaveNote3">
              <span class=" material-symbols-outlined ">add_circle </span>
              <div class=" pl-3 ">Save</div>
            </button>
            <button onclick="logDeleteData3()" class="flex Unotesaver" id="SaveNote3">
              <span class="material-symbols-outlined">
                delete
              </span>
              <div class=" pl-3 ">Delete</div>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Addlist section -->
  <div class=" Addlist m-5 hidden " id="Addsector">
    <div class="sm:w-full container   border-2 rounded-sm mb-5 border-blue-300 min-h-96 lg:min-h-2px">
      <div class="mt-4 py-4  text-slate-300">
        <div class="flex justify-between">
          <h1 class="text-2xl  ml-5">Add List</h1>
          <button onclick="myCloseFunction()" class="mr-10 border-none ">x</button>
        </div>
        <div class="flex flex-col m-5 justify-center">
          <label for="title" class="text-lg">Enter the date</label>

          <div class="input-group py-4  "><input type="date" class="inputer px-4 lg:w-96 border-2 rounded-md "
              style="background-color: #03071e" id="keey" aria-label="Username" aria-describedby="addon-wrapping" />
          </div>
          <label for="desc " class="text-lg">Enter your resolution</label>


          <div class="input-group py-4"> <input type="text"
              class="  responsive-placeholder  h-20  rounded-md border-2 border-white px-5 pb-10 text-center text-lg text-slate-200 placeholder:text-slate-200  md:h-24 md:w-5/6 md:pb-6 md:text-lg lg:w-5/6 lg:pb-10 lg:text-lg"
              id="Svalue" placeholder="Prepare a plan and implement it ahead Deadlines"
              style="background-color: #03071e" />
          </div>
          <div class="flex justify-center py-3 cursor-pointer text-center">
            <button class="flex noteSaver" id="forSaver">
              <span class="material-symbols-outlined  text-slate-200  ">add_circle </span>
              <div class="text-slate-200 pl-3  ">Save</span>
            </button>
          </div>
        </div>

      </div>

    </div>
  </div>

  <!-- Save Section -->

  <div class="items-center m-5">
    <div class="sm:w-full container flex-col justify-center border-2 rounded-sm mb-5 border-blue-300 min-h-96 lg:min-h-2px">

      <div >
      <div class="items-center text-slate-200">
      <div id="AllsaveNote"></div>
    </div>
    </div>
    </div>
